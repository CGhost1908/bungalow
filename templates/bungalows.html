<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
    <title>Intense Bungalov - Bungalovlarımız</title>
</head>
<body>
    <!-- Topbar -->
    <div class="header">
        <div class="top-bar">
            <span></span>
            <div class="top-links">
                <a href="about">Hakkımızda</a>
                <a href="contact">İletişim</a>
                <a href="sss">SSS</a>
            </div>
        </div>
        <div class="bottom-bar">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="header-logo" onclick="window.location.href='/'">
            <div class="bottom-links">
                <a href="/"><iconify-icon width="22" height="22" icon="material-symbols:bungalow-outline-rounded"></iconify-icon>Ana Sayfa</a>
                <a href="bungalows"><iconify-icon width="22" height="22" icon="healthicons:village-24px"></iconify-icon>Bungalovlarımız</a>
                <a href="gallery"><iconify-icon width="19" height="19" icon="solar:gallery-round-bold"></iconify-icon> Galeri</a>
                <a href="reservation"><iconify-icon width="20" height="20" icon="pajamas:calendar"></iconify-icon>Rezervasyon Yap</a>
            </div>
            <button class="hamburger-btn" id="hamburgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-links">
                <a href="/">Ana Sayfa</a>
                <a href="bungalows">Bungalovlarımız</a>
                <a href="gallery">Galeri</a>
                <a href="reservation">Rezervasyon Yap</a>
            </div>
        </div>
    </div>
    
    <div class="bungalows-container">
        <h1 class="bungalows-title">Bungalovlarımız</h1>
        
        <div class="bungalows-grid" id="bungalowsGrid">

        </div>
    </div>

    <div class="modal" id="bungalowModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-slider">
                <img src="" id="modalImage" class="modal-image" alt="Bungalow">
                <button class="slider-btn prev" onclick="prevImage()">&lt;</button>
                <button class="slider-btn next" onclick="nextImage()">&gt;</button>
                <div class="slider-dots" id="sliderDots"></div>
            </div>
            <h2 class="modal-title" id="modalName"></h2>
            
            <div class="modal-specs" id="modalSpecs"></div>
            
            <p class="modal-description" id="modalDescription"></p>
            
            <div class="modal-features" id="modalFeatures"></div>
            
            <div class="modal-footer">
                <div class="modal-price">
                    <div class="modal-price-amount" id="modalPrice"></div>
                    <div class="modal-price-label">Gece / Başına</div>
                </div>
                <button class="modal-reserve-btn" onclick="goToReservation()">Rezervasyon Yap</button>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
    document.getElementById('hamburgerBtn').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobileMenu');
        this.classList.toggle('active');
        mobileMenu.classList.toggle('active');
    });

    document.querySelectorAll('.mobile-menu-links a').forEach(link => {
        link.addEventListener('click', function() {
            document.getElementById('hamburgerBtn').classList.remove('active');
            document.getElementById('mobileMenu').classList.remove('active');
        });
    });
</script>
</html>
